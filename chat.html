<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="theme-color" content="#111111">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Чат</title>
<link rel="stylesheet" href="chat.css?v=20">
</head>
<body>
<div id="safeBottom"></div>

<div class="chat-app">

 <header class="topbar">
 <button id="backBtn" class="top-btn">←</button>
 <div id="roomTitle" class="top-title">Чат</div>
 <button id="menuBtn" class="top-btn">☰</button>
 </header>

 <div id="menu" class="menu hidden">
 <div class="menu-section">Группы</div>
 <div id="groupList" class="menu-list"></div>

 <div class="menu-section">Личные</div>
 <div class="dm-new">
 <input id="dmName" placeholder="Имя сотрудника">
 <button id="dmOpen">Открыть</button>
 </div>
 <div id="dmList" class="menu-list"></div>
 </div>

 <main id="messages" class="messages"></main>

 <form id="sendForm" class="send-form">
 <input id="msgInput" placeholder="Сообщение..." autocomplete="off">
 <button type="submit" class="send-btn">Отправить</button>
 </form>
</div>

<div id="msgMenu" class="msg-menu hidden">
 <button id="editMsg">Редактировать</button>
 <button id="deleteMsg">Удалить</button>
</div>

<div id="toast" class="toast hidden"></div>

<script type="module" src="chat.js"></script>
</body>
</html>
